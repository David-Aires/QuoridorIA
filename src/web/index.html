<html>
	<head>
		<title>
			QuoridorIA
		</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.1.0/markdown-it.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/3.0.18/autosize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
		<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
		<script src="https://unpkg.com/@wmhilton/cli-parser@1.1.0"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- tsParticles main script -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tsparticles@1.22.1"></script>
		<!-- tsParticles confetti shape script -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tsparticles-shape-confetti@1.7.1"></script>

		<script src="js/websocket.js"></script>
		<script src="js/script.js"></script>
		<script src="js/slide_history.js"></script>
		<script src="js/console.js"></script>
		<script src="js/confetti.js"></script>


		<link rel="stylesheet" href="css/board.css">
		<link rel="stylesheet" href="css/history.css">
		<link rel="stylesheet" href="css/console.css">
		<link rel="stylesheet" href="css/card.css">
        <link rel="stylesheet" href="css/vivify.min.css">
	</head>
	<body>
		<div class="container">
			<header>
				<img src="image/title.png" alt="title Quoridor">
			</header>
			<history id='mov'>
				<span class='head_move' onclick='Sliding()' >
					Historique
				</span>
				<div id='movement' cols='38' rows='28' style='text-align:left; cursor:default; height:465px;width: 280px;resize:none' disabled></div>
				<div id='print' style='display:none;margin: 0 0 0 50px;'>
					<input type='button' value='Restart' onclick='location.reload()'>
				</div>
			</history>
			<main class="app"></main>
			<aside>
				<div class="vivify unfold" id="cards">

					<figure class="card card--blue">
						<div class="card__image-container">
							<i class='fas fa-ghost'></i>
						</div>

						<figcaption class="card__caption">
							<h1 class="card__name"></h1>

							<h3 class="card__type">
								joueur
							</h3>

							<table class="card__stats">
								<tbody><tr>
									<th>X</th>
									<td id="pos_X">0</td>
								</tr>
								<tr>
									<th>Y</th>
									<td id="pos_Y">8</td>
								</tr>
								<tr>
									<th>Wall</th>
									<td id="wall">5</td>
								</tr>
								</tbody></table>
						</figcaption>
					</figure>
				</div>
			</aside>
			<console>
				<div class='console'>
					<div class='console-inner'>
						<div id="outputs">
						</div>
						<div class='output-cmd'><textarea autofocus class='console-input' placeholder="Type question..."></textarea></div>
					</div>
				</div>
			</console>
		</div>
		<div id="tsparticles"></div>
	</body>
</html>
