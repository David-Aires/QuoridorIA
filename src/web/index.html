<html>
	<head>
		<title>
			QuoridorIA
		</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.1.0/markdown-it.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/3.0.18/autosize.min.js"></script>
		<script src="https://unpkg.com/@wmhilton/cli-parser@1.1.0"></script>

		<script src="js/websocket.js"></script>
		<script src="js/script.js"></script>
		<script src="js/slide_history.js"></script>
		<script src="js/console.js"></script>


		<link rel="stylesheet" href="css/board.css">
		<link rel="stylesheet" href="css/history.css">
		<link rel="stylesheet" href="css/console.css">
	</head>
	<body>
		<div class="container">
			<header>
				<img src="image/title.png" alt="title Quoridor">
			</header>
			<history id='mov'>
				<span class='head_move' onclick='Sliding()' >
					Historique
				</span>
				<textarea id='movement' cols='38' rows='28' style='text-align:left; cursor:default; height:465px;resize:none' disabled></textarea>
				<div id='print' style='display:none;margin: 0 0 0 50px;'>
					<input type='button' value='Restart' onclick='location.reload()'>
				</div>
			</history>
			<main class="app"></main>
			<aside class="debug element" ng-app></aside>
			<console>
				<div class='console'>
					<div class='console-inner'>
						<div id="outputs">
						</div>
						<div class='output-cmd'><textarea autofocus class='console-input' placeholder="Type question..."></textarea></div>
					</div>
				</div>
			</console>
		</div>
	</body>
</html>
